<section class="bg-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 ms-auto">
                <div class="card">
                    <div class="card-body">
                        <img src="../../assets/images/sign-in-text.svg" class="img-fluid mb-3" />
                        <div class="mb-3">
                            <label for="exampleFormEmail" class="form-label">Enter your Email</label>
                            <input autocomplete="off" [(ngModel)]="email" type="email" class="form-control" id="exampleFormEmail"
                                placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormPassword" class="form-label">Enter your Password</label>
                            <div class="position-relative">
                                <input autocomplete="off" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"
                                    class="form-control" id="exampleFormPassword" placeholder="Enter Password">

                                <div class="position-absolute eye-login" (click)="togglePasswordVisibility()">
                                    <img [src]="showPassword ? '../../assets/images/eye-login.svg' : '../../assets/images/hide-eye-login.svg'"
                                        class="img-fluid" />
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-check mb-3">
                            <input autocomplete="off" class="form-check-input" type="checkbox" id="rememberMeCheck"
                                [(ngModel)]="rememberMe" (change)="onRememberMeChange($event)">
                            <label class="form-check-label" for="rememberMeCheck">
                                Remember me
                            </label>
                        </div> -->

                        <button (click)="login()" type="button" class="btn btn-primary w-100">Login</button>
                        <p *ngIf="passwordExpired" class="mt-1">{{ ResetMessage }} <a target="_blank" [href]="resetLink">Reset Password</a></p>
                    </div>
                    <div class="shape-left">
                        <img src="../../assets/images/shape-left.svg" class="img-fluid" />
                    </div>
                    <div class="shape-right">
                        <img src="../../assets/images/shape-right.svg" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="logo-login">
        <img src="../../assets/images/logo-delmonte.svg" class="img-fluid" />
    </div>
    <div class="shape-top">
        <img src="../../assets/images/shape-top.svg" class="img-fluid" />
    </div>
</section>
