<div class="row">
    <div class="col-12">
        <div class="card">
            <app-filters [form_name]="form_name" [fields]="fields" [button_name]="button_name" 
            (applyFilter)="driverList()" (resetFilter)="reset()"></app-filters>
            <app-table [displayedColumns]="columnsToDisplay" [dataSource]="dataSource" (delete_button)="deleteDriver($event)" (update_button)="updateDriver()"></app-table>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
