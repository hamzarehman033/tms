<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <app-modal #modalRef (addModalDetails)="addSupplier($event)" (updateModalDetails)="updateSupplier($event)"
                [modal_fields]="editMode ? update_fields : add_fields" [modal_info]="dataObject"></app-modal>
            <app-filters [fields]="fields" (applyFilter)="supplierList()" (resetFilter)="reset()"></app-filters>
        </div>
        <div class="card">
            <!-- Filter Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><b>Trucking Company</b></h5>
                <button type="button" class="btn btn-secondary" (click)="openModal()">
                    <app-icon icon="material-symbols:add-rounded" [width]="20" [height]="20" class="me-2"></app-icon>
                    Add Trucking Company</button>
            </div>
            <app-table [displayedColumns]="columnsToDisplay" [dataSource]="dataSource"
                (deleteModalDetails)="deleteSupplier($event)" (get_button)="getSupplier($event)"></app-table>
            <div class="card-footer">
                <app-paginator [pagination]="pagination" (pageChange)="goToPage($event)"
                    (page_selected)="selectedPage($event)" [(pageNo)]="pageCount"></app-paginator>
            </div>
        </div>
    </div>
</div>
