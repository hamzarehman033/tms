
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Documentation_Status">
      <th mat-header-cell *matHeaderCellDef> Documentation Status </th>
      <td mat-cell *matCellDef="let element"> {{element.Documentation_Status}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Activation">
      <th mat-header-cell *matHeaderCellDef> Activation </th>
      <td mat-cell *matCellDef="let element"> {{element.Activation}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Phone_Number">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.Phone_Number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary">{{element.Action}}</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
