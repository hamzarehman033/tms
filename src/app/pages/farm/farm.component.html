<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Add Farm</h5>
                <button type="button" class="btn btn-secondary">Add Farm</button>
            </div>
            <div class="card-body">
                <div class="row align-items-end g-3 mb-3">
                    <div class="col-md">
                        <label for="farmId" class="form-label">Farm ID</label>
                        <input type="text" class="form-control" id="farmId" placeholder="Enter Farm ID">
                    </div>
                    <div class="col-md">
                        <label for="farmCapacity" class="form-label">Farm Capacity</label>
                        <input type="text" class="form-control" id="farmCapacity" placeholder="Enter Farm Capacity">
                    </div>
                    <div class="col-md">
                        <label for="farmOwner" class="form-label">Farm Owner</label>
                        <input type="text" class="form-control" id="farmOwner" placeholder="Enter Farm Owner">
                    </div>
                    <div class="col-md">
                        <label for="farmType" class="form-label">Farm Type</label>
                        <select class="form-select" id="farmType">
                            <option selected>Choose...</option>
                            <option value="1">Type 1</option>
                            <option value="2">Type 2</option>
                            <option value="3">Type 3</option>
                        </select>
                    </div>
                    <div class="col-md text-end">
                        <button type="button" class="btn btn-outline-primary">Apply</button>
                        <!-- <app-icon icon="ion:sync-outline" [width]="24" [height]="24" class="nav-icon"></app-icon> -->
                    </div>
                </div>
            </div>
            <app-table [displayedColumns]="columnsToDisplay" [dataSource]="dataSource"></app-table>
            <div class="card-footer">

            </div>
        </div>
    </div>
</div>
