<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- Filter Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Add Farm</h5>
                <button type="button" class="btn btn-secondary" (click)="openModal()">Add Farm</button>
            </div>
            <app-modal #modalRef></app-modal>
            <app-filters [fields]="fields" (applyFilter)="farmList()" (resetFilter)="reset()"></app-filters>
            <app-table [displayedColumns]="columnsToDisplay" [dataSource]="dataSource" 
            (delete_button)="deleteFarm($event)" (update_button)="updateFarm()"></app-table>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>


<div style="display: flex; gap: 10px; margin: 10px;">
    <button class="btn btn-outline-secondary" (click)="addFarm()">
        Add Farm
    </button>
</div>
