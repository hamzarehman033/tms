<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- Filter Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Add Farm</h5>
                <button type="button" class="btn btn-secondary" (click)="openModal()">Add Farm</button>
            </div>
            
            <app-modal #modalRef (addModalDetails)="addFarm($event)" (updateModalDetails)="updateFarm($event)"
            [modal_fields]="editMode ? update_fields : add_fields" [modal_info]="dataObject"></app-modal>

            <app-filters [fields]="fields" (applyFilter)="farmList()" (resetFilter)="reset()"></app-filters>

            <app-table [displayedColumns]="columnsToDisplay" [dataSource]="dataSource" 
            (deleteModalDetails)="deleteFarm($event)" (get_button)="getFarm($event)"></app-table>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
