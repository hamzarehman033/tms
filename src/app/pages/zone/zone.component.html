<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- Filter Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Add Zone</h5>
                <button type="button" class="btn btn-secondary" (click)="openModal()">Add Zone</button>
            </div>

            <app-modal #modalRef (addModalDetails)="addZone($event)" (updateModalDetails)="updateZone($event)" 
            [modal_fields]="editMode ? update_fields : add_fields" [modal_info]="dataObject"></app-modal>

            <app-filters [fields]="fields" (applyFilter)="zoneList()" (resetFilter)="reset()"></app-filters>

            <app-table [displayedColumns]="columnsToDisplay" [dataSource] = "dataSource" 
            (deleteModalDetails)="deleteZone($event)" (get_button)="getZone($event)"></app-table>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
