<app-table [displayedColumns]="columnsToDisplay" [dataSource] = "dataSource"></app-table>

<div style="display: flex; gap: 10px; margin: 10px;">
    <button class="btn btn-outline-secondary" (click)="addZone()">
        Add Zone
    </button>
    <button class="btn btn-outline-warning" (click)="updateZone()">
        Update Zone
    </button>
    <button class="btn btn-outline-primary" (click)="deleteZone()">
        Delete Zone
    </button>
</div>
