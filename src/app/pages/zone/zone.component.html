<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- Filter Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Add Zone</h5>
                <button type="button" class="btn btn-secondary" (click)="openModal()">Add Zone</button>
            </div>

            <app-modal #modalRef (addModalDetails)="addZone()" [modal_fields]="modal_fields" 
            [modal_heading]="heading" [description]="description" [button_name]="button_name"></app-modal>

            <app-filters [fields]="fields" (applyFilter)="zoneList()" (resetFilter)="reset()"></app-filters>

            <app-table [displayedColumns]="columnsToDisplay" [dataSource] = "dataSource" 
            (deleteModalDetails)="deleteZone($event)" (update_button)="updateZone()"></app-table>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
