<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- Filter Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Audit Trail</h5>
            </div>
            
            <app-filters [fields]="fields" (applyFilter)="getAllAuditTrail()" (resetFilter)="reset()"></app-filters>
            
            <app-table [displayedColumns]="columnsToDisplay" [dataSource]="dataSource"></app-table>
            <div class="card-footer">
                <app-paginator [pagination]="pagination" (pageChange)="goToPage($event)" (page_selected)="selectedPage($event)" 
                [(pageNo)]="pageCount"></app-paginator>
            </div>
        </div>
    </div>
</div>
