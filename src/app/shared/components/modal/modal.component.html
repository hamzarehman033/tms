<!-- Add Modal -->
<div #exampleModal class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">{{ modal_heading }}</h5>
                    <p class="text-light mb-0">{{ description }}</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row align-items-end g-3 mb-3">

                    <ng-container *ngFor="let field of modal_fields">
                        <!-- Input field -->
                        <div class="col-md-6" *ngIf="field.type === 'text'">
                            <label class="form-label" [attr.for]="field.key"> {{ field.placeholder }}
                            </label>
                            <input class="form-control" [id]="field.key" [name]="field.key"
                                [placeholder]="'Enter ' + field.placeholder" type="text" [(ngModel)]="field.value" />
                        </div>

                        <!-- 🗓️ Date Field -->
                        <div class="col-md-6" *ngIf="field.type === 'date'">
                            <label class="form-label" [attr.for]="field.key">{{ field.placeholder }}</label>
                            <input type="date" class="form-control" [id]="field.key" [name]="field.key"
                                [placeholder]="'Enter ' + field.placeholder" type="date" [(ngModel)]="field.value">
                        </div>

                        <!-- Dropdown -->
                        <div class="col-md-6" *ngIf="field.type === 'dropdown'">
                            <label class="form-label" [attr.for]="field.key">{{ field.placeholder }}</label>
                            <select *ngIf="field.type === 'dropdown'" class="form-select" [id]="field.key"
                                [name]="field.key" [(ngModel)]="field.value">
                                <!-- <option selected>Choose...</option> -->
                                <option value="" disabled selected hidden>
                                    Select {{ field.placeholder }}
                                </option>
                                <option *ngFor="let option of field.options" [value]="option.value">
                                    {{ option.label }}
                                </option>
                            </select>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="addDetails()">{{ button_name }}</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div #deleteModal class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" *ngIf="parameter == 'delete'">
                Are you sure you want to delete this information?
            </div>
            
            <div class="modal-body" *ngIf="parameter == 'reActivate'">
                Are you sure you want to re-activate?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary custom_btn" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary custom_btn" (click)="deleteDetails()">Yes</button>
            </div>
        </div>
    </div>
</div>
