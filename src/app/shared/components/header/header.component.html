<div class="bg-header">
    <div>
        <div class="d-flex gap-2 align-items-center">
            <ul *ngIf="!dashboard_heading" class="custom-breadcrumbs d-none d-lg-flex">
                <li>
                    <a>
                        <img src="../../../../assets/images/home-2.svg" alt="collapse menu icon" type="button" />
                    </a>
                </li>
                <li>
                    <a>Dashboard</a>
                </li>
                <li>
                    <a class="text-primary">{{ pageHeading }}</a>
                </li>
            </ul>
            <!-- <h4 class="mb-0 fw-bold">{{ pageHeading }}</h4> -->
            <h5 *ngIf="dashboard_heading" class="mb-0 fw-bold">Good Morning {{user_name}}</h5>
        </div>
        <p *ngIf="dashboard_heading" class="text-light mb-0 fw-semibold fs-16">Hope you have a good day and work better</p>
    </div>
    <div class="d-flex gap-3">
        <div title="Sync Data" class="notification_icon">
            <app-icon icon="bx:sync" [width]="28" [height]="28" class="cursor text-primary"></app-icon>
        </div>

        </div>
        <div class="dropdown">
            <div class="d-flex align-items-center gap-3 dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="../../../../assets/images/user.jpg" class="user" alt="logo">
                <p class="mb-0">Kane Williamson</p>
                <app-icon icon="formkit:caretdown" [width]="14" [height]="14" class="text-light mx-3"></app-icon>
            </div>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Setting</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
